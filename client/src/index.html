<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9ea2f38822.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>FLIXX | Movies & TV Shows</title>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="logo"><button type="button"></button></div>
        <nav>
          <ul>
            <li>
              <a class="nav-link movies-nav-link active"></a>
            </li>
            <li>
              <a class="nav-link shows-nav-link"></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Now Playing Section -->
    <section id="now-playing" class="now-playing">
      <h2></h2>
      <div class="swiper">
        <div class="swiper-wrapper"></div>
      </div>
    </section>

    <!-- Search Movies -->
    <section id="search" class="search">
      <div class="container">
        <!-- Display the alert message -->
        <div id="alert"></div>

        <form class="search-form">
          <!-- movies and shows radio box -->
          <div class="search-radio">
            <input type="radio" id="movie" name="type" value="movie" checked />
            <label for="movie"></label>
            <input type="radio" id="tv" name="type" value="tv" />
            <label for="tv"></label>
          </div>
          <div class="search-flex">
            <input
              type="text"
              name="search-term"
              id="search-term"
              class="search-input"
              placeholder="Enter search term"
            />
            <button class="btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Search Results -->
    <section
      id="search-results-wrapper"
      class="container"
      style="display: none"
    >
      <h2 class="search-results-heading"></h2>
      <div id="search-results" class="grid"></div>
      <div id="pagination"></div>
    </section>

    <!-- Popular Movies / Tv Shows ------------------------------->
    <section id="popular-section" class="container">
      <h2></h2>
      <div id="popular" class="grid"></div>
    </section>

    <!-- Movie & Tv Shows Details -->
    <section id="details-section" class="container">
      <div class="back"></div>

      <!-- Movie Details Output -->
      <div id="details">
        <div class="details-top">
          <div class="poster-image"></div>
          <div class="info-top"></div>
        </div>
        <div class="details-bottom">
          <div class="info-bottom"></div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="container">
        <div class="logo"><button type="button"></button></div>
        <div class="social-links">
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://www.twitter.com" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>

    <div class="spinner"></div>
    <script type="module">
      import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs';

      new Swiper('.swiper', {
        slidesPerView: 1,
        spaceBetween: 30,
        freeMode: true,
        loop: false, // Warning: not enough slides @@@@@
        autoplay: {
          delay: 4000,
          disableOnInteraction: true,
        },
        breakpoints: {
          500: {
            slidesPerView: 2,
          },
          768: {
            slidesPerView: 3,
          },
          1200: {
            slidesPerView: 4,
          },
        },
      });
    </script>
  </body>
</html>
