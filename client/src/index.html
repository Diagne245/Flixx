<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9ea2f38822.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>FLIXX | Movies & TV Shows</title>
  </head>
  <body>
    <header class="main-header"></header>

    <!-- Now Playing Section -->
    <section id="now-playing" class="now-playing">
      <div class="container">
        <h2></h2>
        <div class="swiper">
          <div class="swiper-wrapper"></div>
        </div>
      </div>
    </section>

    <!-- Search Movies -->
    <section id="search" class="search">
      <div class="container">
        <!-- Display the alert message -->
        <div id="alert"></div>

        <form class="search-form"></form>
      </div>
    </section>

    <!-- Search Results -->
    <section
      id="search-results-wrapper"
      class="container"
      style="display: none"
    >
      <h2 class="search-results-heading"></h2>
      <div id="search-results" class="grid"></div>
      <div id="pagination"></div>
    </section>

    <!-- Popular Movies / Tv Shows ------------------------------->
    <section id="popular-section" class="container">
      <h2></h2>
      <div id="popular" class="grid"></div>
    </section>

    <!-- Movie & Tv Shows Details -->
    <section id="details-section" class="container">
      <div class="back"></div>

      <!-- Movie Details Output -->
      <div id="details">
        <div class="details-top">
          <div class="poster-image"></div>
          <div class="info-top"></div>
        </div>
        <div class="details-bottom">
          <div class="info-bottom"></div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer"></footer>

    <div class="spinner"></div>
    <script type="module">
      import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs';

      new Swiper('.swiper', {
        slidesPerView: 1,
        spaceBetween: 30,
        freeMode: true,
        loop: false, // Warning: not enough slides @@@@@
        autoplay: {
          delay: 4000,
          disableOnInteraction: true,
        },
        breakpoints: {
          500: {
            slidesPerView: 2,
          },
          768: {
            slidesPerView: 3,
          },
          1200: {
            slidesPerView: 4,
          },
        },
      });
    </script>
  </body>
</html>
